<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <!-- ==================== -->
      <!--      NAVIGATION      -->
      <!-- ==================== -->
      <nav id="nav">
        <div class="impact-report">
          <a href="#">Read Tesla's 2021 Impact Report</a>
        </div>
        <div class="nav-content">
          <!-- Nav Logo -->
          <span class="nav-logo">
            <a href="/" aria-label="Tesla logo" class="tesla-logo-a">
              <img src="images/tesla-logo.png" alt="tesla" class="tesla-logo" />
            </a>
            <!-- Skip to main content -->
            <a
              href="#main-content"
              aria-label="Skip to main content"
              class="skip"
              >Skip to main content</a
            >
          </span>
          <!-- Mobile Nav -->
          <button class="btn-menu">Menu</button>
        </div>
      </nav>
    </header>
    <!-- ==================== -->
    <!--         MAIN         -->
    <!-- ==================== -->
    <main id="main-content">
      <!-- ==================== -->
      <!--       MODEL 3        -->
      <!-- ==================== -->
      <section class="section model-3">
        <div class="section-text">
          <h2 class="section-title model-title">Model 3</h2>
          <p class="section-p">
            Order Online for
            <span class="text-underline">Touchless Delivery</span>
          </p>
        </div>
        <div class="section-btns">
          <button class="section-btn btn-dark">CUSTOM ORDER</button>
          <button class="section-btn btn-light">EXISTING INVENTORY</button>
        </div>
        <img
          src="images/down-arrow.svg"
          alt="Arrow pointing down"
          class="down-arrow"
        />
      </section>
      <!-- ==================== -->
      <!--       MODEL Y        -->
      <!-- ==================== -->
      <section class="section model-y">
        <div class="section-text">
          <h2 class="section-title model-title">Model Y</h2>
          <p class="section-p">
            Order Online for
            <span class="text-underline">Touchless Delivery</span>
          </p>
        </div>
        <div class="section-btns">
          <button class="section-btn btn-dark">CUSTOM ORDER</button>
          <button class="section-btn btn-light">EXISTING INVENTORY</button>
        </div>
      </section>
      <!-- ==================== -->
      <!--       MODEL S        -->
      <!-- ==================== -->
      <section class="section model-s">
        <div class="section-text">
          <h2 class="section-title model-title">Model S</h2>
          <p class="section-p">
            Order Online for
            <span class="text-underline">Touchless Delivery</span>
          </p>
        </div>
        <div class="section-btns">
          <button class="section-btn btn-dark">CUSTOM ORDER</button>
          <button class="section-btn btn-light">EXISTING INVENTORY</button>
        </div>
      </section>
      <!-- ==================== -->
      <!--       MODEL X        -->
      <!-- ==================== -->
      <section class="section model-x">
        <div class="section-text">
          <h2 class="section-title model-title">Model X</h2>
          <p class="section-p">
            Order Online for
            <span class="text-underline">Touchless Delivery</span>
          </p>
        </div>
        <div class="section-btns">
          <button class="section-btn btn-dark">CUSTOM ORDER</button>
          <button class="section-btn btn-light">EXISTING INVENTORY</button>
        </div>
      </section>
      <!-- ==================== -->
      <!--       Solar Panels   -->
      <!-- ==================== -->
      <section class="section solar-panels">
        <div class="section-text">
          <h2 class="section-title solar-title">Solar Panels</h2>
          <p class="section-p">Lowest Cost Solar Panels in America</p>
        </div>
        <div class="section-btns">
          <button class="section-btn btn-dark">CUSTOM ORDER</button>
          <button class="section-btn btn-light">EXISTING INVENTORY</button>
        </div>
      </section>
    </main>
  </body>
</html>
